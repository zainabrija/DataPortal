{% extends "base.html" %} {% block title %}Register - PBS Data Portal{% endblock
%} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="form-container">
        <h2 class="text-center mb-4">Data Portal Registration</h2>
        <form method="POST">
          <!-- Personal Details Section -->
          <div class="section-header mb-3">Personal Details</div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="cnic" class="form-label">CNIC *</label>
                <input
                  type="text"
                  class="form-control"
                  id="cnic"
                  name="cnic"
                  placeholder="12345-1234567-1"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="department" class="form-label"
                  >Department/Organization *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="department"
                  name="department"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address *</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number *</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="whatsapp" class="form-label"
                  >WhatsApp Contact Number (for important updates) *</label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="whatsapp"
                  name="whatsapp"
                  placeholder="e.g. +92XXXXXXXXXX"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="city" class="form-label">City *</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="district" class="form-label">District *</label>
                <input
                  type="text"
                  class="form-control"
                  id="district"
                  name="district"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="province" class="form-label">Province *</label>
                <input
                  type="text"
                  class="form-control"
                  id="province"
                  name="province"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="nationality" class="form-label"
                  >Nationality *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nationality"
                  name="nationality"
                  required
                />
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="mailing_address" class="form-label"
              >Mailing Address</label
            >
            <textarea
              class="form-control"
              id="mailing_address"
              name="mailing_address"
              rows="3"
            ></textarea>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="confirm_password" class="form-label"
                  >Confirm Password *</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirm_password"
                  name="confirm_password"
                  required
                />
              </div>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <p>
            Already have an account?
            <a href="{{ url_for('login') }}">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.querySelector("form").addEventListener("submit", function (e) {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm_password").value;

    if (password !== confirmPassword) {
      e.preventDefault();
      alert("Passwords do not match!");
    }
  });
</script>
{% endblock %}
